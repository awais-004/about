<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            padding: 0;

        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar h1 {
            color: #fff;

            text-decoration: none;

        }

            border-radius: 5px;
        }
        /* Main Content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->

        </p>
    </div>

</body>
</html>
